       <form action="a.jsp" method="post" name="frm">
           <fieldset>
               <legend class=""></legend>
               <table class="table table-bordered">
                    <tr>
                        <th class="join"><label for="join_id">ID</label></th>
                        <td><input type="text" id="join_id" class="textForm" required autofocus>

                    </tr>

                        <td><input type="email" id="join_email" class="textFrom"></td>
                    </tr>
                    <tr>
                        <th class="join">gender</th>
                        <td>
                            <input type="radio" name="gender" id="male"><label for="male"> male</label>
                            <input type="radio" name="gender" id="female"><label for="female"> female</label>
                        </td>
                    </tr>
                    <tr>

                        <td><input type="date" class="textForm"></td>

               </table>

<script>
  function checkForm() {

      if (frm.join_id.value.length == 0) {
          alert('아이디를 입력하세요.');
          frm.join_id.focus();
          return;
      }

      if (frm.join_pw.value.length == 0) {
          alert('비밀번호를 입력하세요.');
          frm.join_pw.focus();
          return;
      }
      if (frm.join_name.value.length == 0) {
          alert('이름을 입력하세요.');
          frm.join_name.focus();
          return;
      }

      if (frm.join_tel.value.length == 0){
          alert('전화번호를 입력하세요.');
          frm.join_tel.focus();
          return;
      }

      if (frm.join_email.value.length == 0) {
          alert('이메일을 입력하세요.')
          frm.join_email.focus();
          return;
      }

      if (frm.gender[0].checked == false && frm.gender[1].checked == false) {
          alert('성별을 선택하세요.');
          frm.gender[0].focus();
          return;
      }

    frm.submit();

  }

</script>
